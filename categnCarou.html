<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/categnCarou.css">
      <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="temp" style="height:50px"></div>
    <img class="catear" src="http://how2j.cn/tmall/img/site/catear.png" alt="catear effect">
    <div class="categnCarou">
        <div class="headbar">
            <div class="head">
                <span class="glyphicon glyphicon-th-list"></span>
                <span>商品分类</span>
            </div>
            <div class="rightMenu">
                <span><a href="#nowhere"><img src="http://how2j.cn/tmall/img/site/chaoshi.png" alt="tmall market"></a></span>
                <span><a href="#nowhere"><img src="http://how2j.cn/tmall/img/site/guoji.png" alt="tmall international"></a></span>
                <span><a href="#nowhere">竹刀</a></span>
                <span><a href="#nowhere">护具</a></span>
                <span><a href="#nowhere">小物</a></span>
                <span><a href="#nowhere">防具袋</a></span>
            </div>           
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="http://how2j.cn/tmall/img/lunbo/1.jpg" alt="carsousel-pic-1" class="carouselImg">
                  </div>
              
                  <div class="item">
                    <img src="http://how2j.cn/tmall/img/lunbo/2.jpg" alt="carsousel-pic-2" class="carouselImg">
                  </div>
              
                  <div class="item">
                    <img src="http://how2j.cn/tmall/img/lunbo/3.jpg" alt="carsousel-pic-3" class="carouselImg">
                  </div>

                  <div class="item">
                        <img src="http://how2j.cn/tmall/img/lunbo/4.jpg" alt="carsousel-pic-4" class="carouselImg">
                      </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>
    </div>


    <script src="js/catear.js"></script>
  </body>



</html>
